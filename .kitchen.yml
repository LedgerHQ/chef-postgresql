---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: amazonlinux
    driver:
      image: dokken/amazonlinux
      pid_one_command: /sbin/init
      # intermediate_instructions:
        # - RUN echo NETWORKING=yes > /etc/sysconfig/network
      # Note for future cokobook contributors: faking out the network like we do above breaks the network
      # e.g. `getaddrinfo: Temporary failure in name resolution`

  - name: debian-8
    driver:
      image: dokken/debian-8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: centos-6
    driver:
      image: dokken/centos-6
      pid_one_command: /sbin/init

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
- name: repo
  run_list:
    - recipe[test::repository]
- name: server_install
  run_list:
    - recipe[test::server_install]
- name: client_install
  run_list:
    - recipe[test::client_install]
- name: access
  run_list:
    - recipe[test::access]
- name: ident
  run_list:
    - recipe[test::ident]
- name: extension
  run_list:
    - recipe[test::extension]
- name: initdb_locale
  run_list:
    - recipe[test::initdb_locale]
  includes: [centos-7]
